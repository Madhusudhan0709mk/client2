    <div class="background-container" >
<img src="assets/yojana.jpg"  id="yojana"/>
    <!-- form template -->
    <div class="container-fluid col-md-6 offset-md-7 d-flex align-items-center p-5" id="form" >
    <form id="contact-form" >
        <div class="mb-3">
            <!-- <label for="name" class="form-label">Name</label> -->
            <input type="text" name="name" class="form-control" id="name" autocomplete="given-name" placeholder="Name">
          </div>

        <div class="mb-3">
          <!-- <label for="email" class="form-label">Email</label> -->
          <input type="email" class="form-control" id="email"  name="email" aria-describedby="emailHelp" placeholder="Email">
        </div>

        <div class="mb-3">
            <!-- <label for="phone" class="form-label">Phone number</label> -->
            <input type="text" id="phone" name="phone" class="form-control" id="phone" placeholder="Phone number">
          </div>

        <div class="mb-3">
            <!-- <label for="message" class="form-label">Address</label> -->
            <input type="text" id="message" name="message" class="form-control" placeholder="Address">
          </div>

       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

</div>
